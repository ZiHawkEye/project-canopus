<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
</head>
<body>
    <form action="/sign-up" method="post">
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="name" value="Your Mother">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" value="password1">
        </div>
        <div>
            <label for="msg">Why do you want to sign up?</label>
            <textarea name="message" id="msg" cols="30" rows="10">Give me a good reason</textarea>
        </div>
        <div class="button">
            <button type="submit">Sign Up</button>
        </div>
    </form>
</body>
</html>
